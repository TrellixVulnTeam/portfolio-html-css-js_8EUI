<!DOCTYPE html>
<!-- saved from url=(0092)https://www.jqueryscript.net/demo/jQuery-Plugin-For-Filtering-Sorting-Html-Elements-MixItUp/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>MixItUp Basic Example</title>
    <script type="text/javascript" src="../library/js/jquery.min.js"></script>
    <script src="../library/js/jquery.mixitup.min.js"></script>
    <style>
        .wrapper {
            margin: 50px auto 0 auto;
            max-width: 640px;
        }
        
        .controls {
            display: inline-block;
            width: 640px;
            vertical-align: top;
        }
        
        .controls ul {
            display: flex;
        }
        
        .controls li {
            margin-left: 20px;
            cursor: pointer;
            list-style-type: none;
            text-align: center;
            width: 20%;
        }
        
        .controls li.active {
            font-weight: 700;
            background: #F7DC4F;
            width: 20%;
        }
        
        #Grid {
            width: 640px;
            text-align: justify;
            font-size: 0.1px;
        }
        
        #Grid:after {
            content: '';
            display: inline-block;
            width: 100%;
        }
        
        #Grid .mix {
            display: none;
            opacity: 0;
            width: 200px;
            height: 200px;
            vertical-align: top;
            margin-bottom: 20px;
            background: #ccc;
            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
        }
        
        #Grid .gap {
            display: inline-block;
            width: 200px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            $('#Grid').mixitup();
        });
    </script>
</head>

<body>

    <div class="wrapper">

        <div class="controls">
            <ul>
                <li class="filter active" data-filter="all">Show All</li>
                <li class="filter" data-filter="react">React</li>
                <li class="filter" data-filter="angular">Angular</li>
                <li class="filter" data-filter="php">PHP</li>
                <li class="filter" data-filter="php react">React &amp; PHP</li>
            </ul>
        </div>

        <!-- SORT CONTROLS -->

        <!-- GRID -->

        <ul id="Grid">
            <li class="mix react mix_all" style="display: inline-block;  opacity: 1;">

                <a href="#"><img src="../library/images/react.jpg" width="200px" height="200px" alt=""></a>

            </li>
            <li class="mix php mix_all" style="display: inline-block;  opacity: 1;">
                <a href="#"><img src="../library/images/php.png" width="200px" height="200px" alt=""></a>
            </li>
            <li class="mix angular mix_all" style="display: inline-block;  opacity: 1;">
                <a href="#"><img src="../library/images/angular.png" width="200px" height="200px" alt=""></a>
            </li>
            <li class="mix php mix_all" style="display: inline-block;  opacity: 1;">
                <a href="#"><img src="../library/images/php.png" width="200px" height="200px" alt=""></a>
            </li>
            <li class="mix angular mix_all" style="display: inline-block;  opacity: 1;">
                <a href="#"><img src="../library/images/angular.png" width="200px" height="200px" alt=""></a>
            </li>
            <li class="mix react mix_all" style="display: inline-block;  opacity: 1;">
                <a href="#"><img src="../library/images/react.jpg" width="200px" height="200px" alt=""></a>
            </li>
            <li class="gap"></li>
            <!-- "gap" elements fill in the gaps in justified grid -->
        </ul>
    </div>
</body>

</html>
